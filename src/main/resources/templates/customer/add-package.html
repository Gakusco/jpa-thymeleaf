<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="shared/head :: head">
	<meta charset="UTF-8">
	<title>Add package</title>
    </head>
    <body>
	<div th:replace="shared/menu :: navbar"></div>
	<div class="card m-4">
	    <div class="card-header">
		<h2>Add package</h2>
	    </div>
	    <div class="card-body">
		<form class="form" th:action="@{/customer/package/save}" th:object="${package}" method="post">
		    <div class="form-group row">
			<label class="col-form-label text-right col-lg-3 col-sm-12">Package</label>
			<div class="col-lg-4 col-md-9 col-sm-12">
			    <select class="form-control">
				<option value="">Select option</option>
				<option th:each="package: ${packages}"
					th:value="${package.id}"
					th:text="${package.name}"
					></option>
			    </select>
			</div>
		    </div>

		    <button type="submit" class="btn btn-primary">submit</button>
		    <a class="btn btn-secondary" th:href="@{/customer/list}">cancel</a>
		</form>
	    </div>
	</div>
    </body>
</html>
