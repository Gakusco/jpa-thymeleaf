<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="card-body bg-white" th:fragment="list-package" th:id="list-package">
        <table class="table table-striped table-hover" th:if="${#lists.size(packages)>0}">
            <thead class="thead-dark">
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">DescripciÃ³n</th>
                <th th:if="${customer == null}" class="text-center" scope="col">Habilitar/Deshabilitar</th>
                <th scope="col" th:if="${customer}" class="text-center">Eliminar</th>
                <th scope="col" th:if="${customer == null}" class="text-center">Clientes</th>
            </tr>
            </thead>
            <tbody th:each="package, iterador: ${packages}">
            <tr>
                <th scope="row" th:text="${(iterador.index + 1)}" class="text-center"></th>
                <td th:text="${package.name}"></td>
                <td th:text="${package.description}"></td>
                <td th:if="${customer == null}" class="text-center">
                    <button th:if="${package.enable == true}" class="btn btn-outline-success" title="to disable" th:onclick="'disable('+${package.id}+')'">
                        <i class="fas fa-check"></i>
                    </button>
                    <button th:if="${package.enable == false}" class="btn btn-outline-danger" title="enable" th:onclick="'enable('+${package.id}+')'">
                        <i class="fas fa-times"></i>
                    </button>
                </td>
                <td th:if="${customer}" class="text-center">
                    <button class="btn btn-outline-danger" th:onclick="'deletePackage('+${package.id} + ',' + ${customer.id}+')'" title="delete package">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </td>
                <td th:if="${customer == null}" class="text-center">
                    <a th:if="${package.enable}" class="btn btn-outline-success" th:href="@{'/package/customer/' + ${package.id}}" title="add customers">
                        <i class="fas fa-plus"></i>
                    </a>
                    <button th:if="${not package.enable}" class="btn btn-outline-dark disabled">
                        <i class="fas fa-plus"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.size(packages)==0}" class="alert alert-danger"><p class="text-danger text-center">List empty</p></div>
    </div>
</body>
</html>
