<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="card-body bg-white" th:fragment="list-customer">
        <table class="table table-striped table-hover" th:if="${#lists.size(customers)>0}">
            <thead class="thead-dark">
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col">Nombre</th>
                <th scope="col" class="text-center">Run</th>
                <th scope="col">Fecha nacimiento</th>
                <th th:if="${package == null}" scope="col" class="text-center">Paquetes</th>
                <th scope="col" th:if="${package}" class="text-center">Eliminar</th>
            </tr>
            </thead>
            <tbody th:each="customer, iterador: ${customers}">
            <tr>
                <th scope="row" th:text="${(iterador.index + 1)}" class="text-center"></th>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.run}" class="text-center"></td>
                <td th:text="${#dates.format(customer.birth, 'dd MMMM yyyy')}"></td>
                <td th:if="${package == null}" class="text-center">
                    <a class="btn btn-outline-success" th:href="@{'/customer/package/' + ${customer.id}}" title="add packages">
                        <i class="fas fa-plus"></i>
                    </a>
                </td>
                <td th:if="${package}" class="text-center">
                    <a class="btn btn-outline-danger" th:onclick="'deleteCustomer('+${package.id} + ',' + ${customer.id}+')'" title="delete package">
                        <i class="far fa-trash-alt"></i>
                    </a></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.size(customers)==0}" class="alert alert-danger"><p class="text-danger text-center">List empty</p></div>
    </div>
</body>
</html>
