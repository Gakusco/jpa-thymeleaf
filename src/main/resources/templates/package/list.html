<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="shared/head :: head">
    <meta charset="UTF-8">
    <title>Paquetes</title>
</head>
<body>
<div th:replace="shared/imports :: alerts"></div>
<div th:replace="shared/menu :: navbar"></div>
<div class="card m-4 bg-info text-white">
    <div class="card-header">
        <h2 class="float-lg-left">Paquetes</h2>
        <a sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR','ROLE_GERENTE')"
           type="button" class="btn btn-outline-light float-lg-right" th:href="@{/package/add}">Crear</a>
    </div>
    <div th:fragment="list-pack" th:id="list-pack">
        <div th:replace="shared/list-package :: list-package"></div>
    </div>
</div>
<div th:replace="shared/imports :: jquery"></div>
<div th:replace="shared/imports :: js-package"></div>
<div th:replace="shared/imports :: js-alerts"></div>
<div th:replace="shared/imports :: js-search"></div>
</body>
</html>
