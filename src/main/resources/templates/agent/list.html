<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="shared/head :: head">
    <meta charset="UTF-8">
    <title>Lista agentes</title>
</head>
<body>
<div th:replace="shared/imports :: alerts"></div>
<div th:replace="shared/menu :: navbar"></div>

<div class="card m-4 bg-info text-white">
    <div class="card-header">
        <h2 class="float-lg-left">Agentes</h2>
        <a type="button" class="btn btn-outline-light float-lg-right" th:href="@{/agent/add}">Registrar</a>
    </div>
    <div th:id="list-user" th:fragment="list-user">
        <div th:replace="shared/list-users :: list-users(${agents}, null, ${menuActive})"></div>
    </div>
</div>
<div th:replace="shared/imports :: jquery"></div>
<div th:replace="shared/imports :: js-alerts"></div>
<div th:replace="shared/imports :: js-user"></div>
<div th:replace="shared/imports :: js-search"></div>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
