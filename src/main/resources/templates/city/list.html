<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/head :: head">
    <meta charset="UTF-8">
    <title>Ciudades</title>
</head>
<body>
<div th:replace="shared/imports :: alerts"></div>
<div th:replace="shared/menu :: navbar"></div>
<div class="card m-4 bg-info text-white">
    <div class="card-header">
        <h2 class="float-lg-left">Ciudades</h2>
        <a type="button" class="btn btn-outline-light float-lg-right" th:href="@{/city/add}">Añadir</a>
    </div>
    <div th:fragment="list-city" th:id="list-city">
        <div class="card-body bg-white">
            <div class="form-group row">
                <input class="form-control col-2 ml-3" id="input-search" th:type="text" placeholder="Buscar">
            </div>
            <table id="table-search" class="table table-striped table-hover" th:if="${#lists.size(cities)>0}">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                </tr>
                </thead>
                <tbody th:each="city, iterador: ${cities}">
                <tr class="body-table">
                    <th scope="row" th:text="${(iterador.index + 1)}" class="text-center"></th>
                    <td th:text="${city.name}"></td>
                    <td th:text="${city.description}"></td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#lists.size(cities)==0}" class="alert alert-danger"><p class="text-danger text-center">List empty</p></div>
        </div>
    </div>
</div>
<div th:replace="shared/imports :: jquery"></div>
<div th:replace="shared/imports :: js-alerts"></div>
<div th:replace="shared/imports :: js-search"></div>
</body>
</html>
