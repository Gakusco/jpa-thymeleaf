<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/head :: head">
    <meta charset="UTF-8">
    <title>Create package</title>
</head>
    <body>
      <div th:replace="shared/menu :: navbar"></div>
      <div class="card m-4">
          <div class="card-header bg-info text-white">
              <h2>Crear paquete</h2>
          </div>
          <div class="card-body bg-white">
              <form class="form" th:action="@{/package/save}" th:object="${package}" method="post">
                  <div class="form-group">
                      <label for="city" th:class="${#fields.hasErrors('city') ? 'text-danger' : ''}">Ciudad</label>
                      <select th:field="*{city}"
                              type="text"
                              id="city"
                              th:class="${not #strings.isEmpty(package.city) && not #fields.hasErrors('city') ? 'form-control is-valid' : 'form-control'}"
                              th:errorClass="is-invalid">
                          <option value="">Seleccione una opción</option>
                          <option th:each="city: ${cities}"
                                  th:value="${{city}}"
                                  th:text="${city.name}"></option>
                      </select>
                      <small th:if="${#fields.hasErrors('city')}"
                             th:errors="*{city}"
                             class="text-danger"></small>
                  </div>
                  <div class="form-group">
                      <label for="name" th:class="${#fields.hasErrors('name') ? 'text-danger' : ''}">Nombre</label>
                      <input th:field="*{name}"
                             type="text"
                             id="name"
                             th:class="${not #strings.isEmpty(package.name) && not #fields.hasErrors('name') ? 'form-control is-valid' : 'form-control'}"
                             th:errorClass="is-invalid">
                      <small th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}"
                            class="text-danger"></small>
                  </div>
                  <div class="form-group">
                      <label for="description" th:class="${#fields.hasErrors('description') ? 'text-danger' : ''}">Descripción</label>
                      <textarea th:field="*{description}"
                                type="text"
                                id="description"
                                th:class="${not #strings.isEmpty(package.description) && not #fields.hasErrors('description') ? 'form-control is-valid' : 'form-control'}"
                                th:errorClass="is-invalid"></textarea>
                      <small th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}"
                             class="text-danger"></small>
                  </div>
                  <button type="submit" class="btn btn-outline-primary"><i class="fas fa-plus"></i> crear</button>
                  <a class="btn btn-outline-secondary" th:href="@{/package/list}"><i class="fas fa-long-arrow-alt-left"></i></a>
              </form>
          </div>
      </div>
    </body>
</html>
